<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">User Login</div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col">
                <label>User Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter User Name"
                />
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="col">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>
            </div>
            <br />
            <div class="form-row text-center">
              <div class="col">
                <button class="btn btn-submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
